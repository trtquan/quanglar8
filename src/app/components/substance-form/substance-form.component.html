<div class="container content">
  <div class="container content" [formGroup]="form">
    <div class="row">
      <div *ngIf="form.errors?.noSubstance && (form.touched || form.dirty)" class="ValidationErrorLabel">
        You must select at least one substance.
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <app-substance-viewer (addSubstance)="onSubstanceAdd()"
                                       [selectedSubstanceGroup]="selectedSubstanceGroup">
            </app-substance-viewer>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-12">
            <app-patient-detail [group]="form.get('patientDetail')"></app-patient-detail>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
            <button mat-raised-button color="primary" (click)="submit(form.value)">
              SUBMIT
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <substance-secs  [group]="form"
                        (substanceSelected)="onSubstanceSelected($event)"
                        (addSubstance)="onSubstanceAdd()"
                        (deleteSubstance)="onSubstanceDelete($event)">
        </substance-secs >
      </div>
    </div>
  </div>
